{% extends "base.html" %}

{% block title %}我的评价 - 美食点评网{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>我的评价</h2>
        <div>
            <a href="/restaurant/list" class="btn btn-primary">
                <i class="bi bi-plus"></i> 添加新评价
            </a>
        </div>
    </div>

    <!-- 评价筛选工具栏 -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="搜索餐厅..." id="search-input">
                <button class="btn btn-outline-secondary" type="button" id="search-btn">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
        <div class="col-md-4">
            <select class="form-select" id="rating-filter">
                <option value="">所有评分</option>
                <option value="5">★★★★★</option>
                <option value="4">★★★★☆</option>
                <option value="3">★★★☆☆</option>
                <option value="2">★★☆☆☆</option>
                <option value="1">★☆☆☆☆</option>
            </select>
        </div>
        <div class="col-md-4">
            <select class="form-select" id="date-filter">
                <option value="newest">最新优先</option>
                <option value="oldest">最早优先</option>
            </select>
        </div>
    </div>

    <!-- 评价列表 -->
    <div class="row" id="reviews-container">
        <!-- 动态加载评价 -->
        <div class="col-12 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
        </div>
    </div>

    <!-- 分页 -->
    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination">
            <!-- 分页将通过JavaScript动态生成 -->
        </ul>
    </nav>
</div>

<!-- 删除确认模态框 -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">确认删除</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                确定要删除这条评价吗？删除后将无法恢复。
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" id="confirm-delete">确认删除</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 加载评价数据
    function loadReviews(page = 1, search = '', rating = '', sort = 'newest') {
        axios.get(`/api/reviews?page=${page}&search=${search}&rating=${rating}&sort=${sort}`)
            .then(response => {
                const container = document.getElementById('reviews-container');
                container.innerHTML = '';
                
                if (response.data.reviews.length === 0) {
                    container.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <i class="bi bi-emoji-frown fs-1 text-muted"></i>
                            <h4 class="mt-3">没有找到评价记录</h4>
                            <p class="text-muted">您还没有发表过任何评价</p>
                            <a href="/restaurant/list" class="btn btn-primary mt-2">
                                <i class="bi bi-utensils"></i> 去点评餐厅
                            </a>
                        </div>
                    `;
                    return;
                }
                
                response.data.reviews.forEach(review => {
                    const stars = Array(5).fill().map((_, i) => 
                        i < review.rating ? 'bi-star-fill' : 'bi-star'
                    ).join('').match(/.{1,9}/g).map(starClass => 
                        `<i class="bi ${starClass} text-warning"></i>`
                    ).join('');
                    
                    const card = `
                        <div class="col-12 mb-4">
                            <div class="card review-card" data-review-id="${review.id}">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-3">
                                        <div>
                                            <h5 class="card-title mb-1">
                                                <a href="/restaurants/${review.restaurant.id}" class="text-decoration-none">
                                                    ${review.restaurant.name}
                                                </a>
                                            </h5>
                                            <p class="text-muted small mb-0">
                                                <i class="bi bi-geo-alt"></i> ${review.restaurant.address}
                                            </p>
                                        </div>
                                        <div class="rating">
                                            ${stars}
                                            <span class="ms-1">${review.rating.toFixed(1)}</span>
                                        </div>
                                    </div>
                                    
                                    <p class="card-text">${review.content}</p>
                                    
                                    <div class="d-flex justify-content-between align-items-center mt-3">
                                        <small class="text-muted">
                                            <i class="bi bi-clock"></i> ${new Date(review.created_at).toLocaleDateString()}
                                        </small>
                                        <div>
                                            <button class="btn btn-sm btn-outline-primary me-2 edit-review" 
                                                    data-review-id="${review.id}">
                                                <i class="bi bi-pencil"></i> 编辑
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger delete-review" 
                                                    data-review-id="${review.id}">
                                                <i class="bi bi-trash"></i> 删除
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
                
                // 更新分页
                updatePagination(response.data.totalPages, page);
                
                // 添加删除和编辑事件
                addReviewActions();
            })
            .catch(error => {
                console.error('获取评价失败:', error);
            });
    }
    
    // 更新分页
    function updatePagination(totalPages, currentPage) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';
        
        // 上一页按钮
        pagination.innerHTML += `
            <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" data-page="${currentPage - 1}">上一页</a>
            </li>
        `;
        
        // 页码按钮
        for (let i = 1; i <= totalPages; i++) {
            pagination.innerHTML += `
                <li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" data-page="${i}">${i}</a>
                </li>
            `;
        }
        
        // 下一页按钮
        pagination.innerHTML += `
            <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" data-page="${currentPage + 1}">下一页</a>
            </li>
        `;
        
        // 添加分页点击事件
        document.querySelectorAll('.page-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const page = parseInt(this.getAttribute('data-page'));
                const search = document.getElementById('search-input').value;
                const rating = document.getElementById('rating-filter').value;
                const sort = document.getElementById('date-filter').value;
                loadReviews(page, search, rating, sort);
            });
        });
    }
    
    // 添加评价操作事件
    function addReviewActions() {
        // 删除评价
        document.querySelectorAll('.delete-review').forEach(btn => {
            btn.addEventListener('click', function() {
                const reviewId = this.getAttribute('data-review-id');
                const modal = new bootstrap.Modal(document.getElementById('deleteConfirmModal'));
                
                document.getElementById('confirm-delete').onclick = function() {
                    axios.delete(`/api/reviews/${reviewId}`, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    })
                    .then(() => {
                        modal.hide();
                        loadReviews();
                    })
                    .catch(error => {
                        console.error('删除评价失败:', error);
                        alert('删除评价失败');
                    });
                };
                
                modal.show();
            });
        });
        
        // 编辑评价
        document.querySelectorAll('.edit-review').forEach(btn => {
            btn.addEventListener('click', function() {
                const reviewId = this.getAttribute('data-review-id');
                window.location.href = `/reviews/${reviewId}/edit`;
            });
        });
    }
    
    // 初始加载
    loadReviews();
    
    // 搜索功能
    document.getElementById('search-btn').addEventListener('click', function() {
        const search = document.getElementById('search-input').value;
        const rating = document.getElementById('rating-filter').value;
        const sort = document.getElementById('date-filter').value;
        loadReviews(1, search, rating, sort);
    });
    
    // 评分筛选
    document.getElementById('rating-filter').addEventListener('change', function() {
        const search = document.getElementById('search-input').value;
        const rating = this.value;
        const sort = document.getElementById('date-filter').value;
        loadReviews(1, search, rating, sort);
    });
    
    // 时间排序
    document.getElementById('date-filter').addEventListener('change', function() {
        const search = document.getElementById('search-input').value;
        const rating = document.getElementById('rating-filter').value;
        const sort = this.value;
        loadReviews(1, search, rating, sort);
    });
});
</script>
{% endblock %}
