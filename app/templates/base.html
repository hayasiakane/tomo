<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}美食点评网{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .rating i {
            color: #ffc107;
            margin-right: 2px;
        }
        .restaurant-card {
            transition: transform 0.3s;
        }
        .restaurant-card:hover {
            transform: translateY(-5px);
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">美食点评网</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/restaurants">餐厅列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my-reviews">我的评价</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/friends">好友</a>
                    </li>
                </ul>
                <div class="d-flex" id="auth-buttons">
                    <a href="/login" class="btn btn-outline-light me-2">登录</a>
                    <a href="/register" class="btn btn-light">注册</a>
                </div>
                <div class="d-none" id="user-menu">
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                            <span id="username-display">用户名</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="profile-link">个人资料</a></li>
                            <li><a class="dropdown-item" href="/my-restaurants">我的餐厅</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logout-btn">退出</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="text-muted">© 2023 美食点评网 - 发现身边的美食</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // 检查用户登录状态
        function checkAuth() {
            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('userId');
            const username = localStorage.getItem('username');
            
            if (token && userId) {
                document.getElementById('auth-buttons').classList.add('d-none');
                document.getElementById('user-menu').classList.remove('d-none');
                document.getElementById('username-display').textContent = username;
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
        // 从本地存储获取 user_id
        const userId = localStorage.getItem('userId');
        if (userId) {
            // 动态更新个人资料链接
            document.getElementById('profile-link').href = `/profile/${userId}`;
        }
        });
        // 登出功能
        document.getElementById('logout-btn')?.addEventListener('click', function() {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            localStorage.removeItem('username');
            window.location.href = '/';
        });
        
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
