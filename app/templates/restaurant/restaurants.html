{% extends "base.html" %}

{% block title %}餐厅列表 - 美食点评网{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>餐厅列表</h2>
    <div>
        <a href="/restaurants/add" class="btn btn-primary" id="add-restaurant-btn" style="display: none;">
            <i class="bi bi-plus"></i> 添加餐厅
        </a>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-6">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="搜索餐厅..." id="search-input">
            <button class="btn btn-outline-secondary" type="button" id="search-btn">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>
    <div class="col-md-6">
        <select class="form-select" id="cuisine-filter">
            <option value="">所有菜系</option>
            <option value="中餐">中餐</option>
            <option value="西餐">西餐</option>
            <option value="日料">日料</option>
            <option value="韩餐">韩餐</option>
            <option value="火锅">火锅</option>
            <option value="烧烤">烧烤</option>
        </select>
    </div>
</div>

<div class="row" id="restaurants-container">
    <!-- 动态加载餐厅 -->
    <div class="col-12 text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>
</div>

<nav aria-label="Page navigation" class="mt-4">
    <ul class="pagination justify-content-center" id="pagination">
        <!-- 分页将通过JavaScript动态生成 -->
    </ul>
</nav>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 检查用户是否是商家
    const token = localStorage.getItem('token');
    const userId = localStorage.getItem('userId');

    if (token && userId) {
        axios.get(`/api/users/${userId}`)
            .then(response => {
                if (response.data.type === 'business') {
                    document.getElementById('add-restaurant-btn').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('获取用户信息失败:', error);
            });
    }
    
    // 模拟餐厅数据（当API不可用时显示）
    const mockRestaurants = [
        {
            restaurantId: 1,
            name: "老北京涮肉坊",
            address: "北京市东城区王府井大街88号",
            cuisine: "火锅",
            reviewCount: 128,
            rating: 4.7,
            image:"https://ts1.tc.mm.bing.net/th/id/R-C.265cd5b45a3377f5a1b643cbee1590b8?rik=ZWPw7yWvPpQUyg&riu=http%3a%2f%2fimg.qianggen.net%2fuploadfile%2f2022%2f0607%2f20220607104513383.jpg&ehk=3%2bA99Ui7qMeXaF8fsU9alT6m6ETa0srHjlwAp2UIuFQ%3d&risl=&pid=ImgRaw&r=0"
        },
        {
            restaurantId: 2,
            name: "东京和食",
            address: "上海市静安区南京西路1266号",
            cuisine: "日料",
            reviewCount: 95,
            rating: 4.5,
            image:"https://img1.qunarzz.com/travel/d6/1710/2f/8519a3f08f2bdcb5.jpg"
        },
        {
            restaurantId: 3,
            name: "韩味屋",
            address: "广州市天河区珠江新城华夏路8号",
            cuisine: "韩餐",
            reviewCount: 76,
            rating: 4.3,
            image:"https://tse1-mm.cn.bing.net/th/id/OIP-C.kbvfT1XK_NZKphHqRKrXQQHaFj?rs=1&pid=ImgDetMain"
        },
        {
            restaurantId: 4,
            name: "川味观",
            address: "成都市武侯区春熙路8号",
            cuisine: "中餐",
            reviewCount: 152,
            rating: 4.8,
            image:"https://img.mad-men.com/article/2020/11/2020/11/1604975190166.jpeg"
        },
        {
            restaurantId: 5,
            name: "意大利风情餐厅",
            address: "深圳市福田区深南大道6001号",
            cuisine: "西餐",
            reviewCount: 68,
            rating: 4.2,
            image:"https://ts1.tc.mm.bing.net/th/id/R-C.59f9c640970cc0c5104db7ec3c42e694?rik=OK%2bNcPSiCgrYMQ&riu=http%3a%2f%2fdining.shangliutatler.com%2ffiles%2fuploads%2f20170111-4a797cec37f479f0430fd_cropped_930x510.jpg&ehk=QWEUFJrEsPeQhT3DeTcx5y2L9A9SnaN%2bqJJADG%2b8qZM%3d&risl=&pid=ImgRaw&r=0"
        },
        {
            restaurantId: 6,
            name: "韩国烤肉大王",
            address: "杭州市西湖区湖滨路3号",
            cuisine: "烧烤",
            reviewCount: 112,
            rating: 4.6,
            image:"https://pic.nximg.cn/file/20230209/33252611_112515924108_2.jpg"
        }
    ];

    // 加载餐厅数据（优先使用API，失败则使用模拟数据）
    function loadRestaurants(page = 1, search = '', cuisine = '') {
        axios.get(`/api/restaurants?page=${page}&search=${search}&cuisine=${cuisine}`)
            .then(response => {
                const container = document.getElementById('restaurants-container');
                container.innerHTML = '';
                
                if (response.data.restaurants.length === 0) {
                    // 如果API返回空，尝试使用模拟数据
                    if (search || cuisine) {
                        const filteredMock = mockRestaurants.filter(r => 
                            (!search || r.name.includes(search)) && 
                            (!cuisine || r.cuisine === cuisine)
                        );
                        
                        if (filteredMock.length > 0) {
                            container.innerHTML = '';
                            displayRestaurants(container, filteredMock, 1, 6);
                            updatePagination(1, 1);
                            return;
                        }
                    }
                    
                    container.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <i class="bi bi-emoji-frown fs-1 text-muted"></i>
                            <h4 class="mt-3">没有找到符合条件的餐厅</h4>
                            <p class="text-muted">尝试不同的搜索条件</p>
                        </div>
                    `;
                    return;
                }
                
                displayRestaurants(container, response.data.restaurants, page, response.data.totalPages);
                updatePagination(response.data.totalPages, page);
            })
            .catch(error => {
                console.error('获取餐厅失败:', error);
                
                // API失败时使用模拟数据
                const filteredMock = mockRestaurants.filter(r => 
                    (!search || r.name.includes(search)) && 
                    (!cuisine || r.cuisine === cuisine)
                );
                
                if (filteredMock.length > 0) {
                    const container = document.getElementById('restaurants-container');
                    container.innerHTML = '';
                    displayRestaurants(container, filteredMock, 1, 1);
                    updatePagination(1, 1);
                } else {
                    container.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <i class="bi bi-emoji-frown fs-1 text-muted"></i>
                            <h4 class="mt-3">没有找到符合条件的餐厅</h4>
                            <p class="text-muted">尝试不同的搜索条件</p>
                        </div>
                    `;
                }
            });
    }
    
    function displayRestaurants(container, restaurants, currentPage, totalPages) {
        container.innerHTML = '';
        
        if (restaurants.length === 0) {
            container.innerHTML = `
                <div class="col-12 text-center py-5">
                    <i class="bi bi-emoji-frown fs-1 text-muted"></i>
                    <h4 class="mt-3">没有找到符合条件的餐厅</h4>
                    <p class="text-muted">尝试不同的搜索条件</p>
                </div>
            `;
            return;
        }
        
        restaurants.forEach(restaurant => {
            const card = `
                <div class="col-md-4 mb-4">
                    <div class="card h-100 restaurant-card">
                        <img src="${restaurant.image}" height="300" width="100%"
                             class="card-img-top" alt="${restaurant.name}">
                        <div class="card-body">
                            <h5 class="card-title">${restaurant.name}</h5>
                            <p class="card-text text-muted">
                                <i class="bi bi-geo-alt"></i> ${restaurant.address}
                            </p>
                            <p class="card-text">
                                <span class="badge bg-secondary">${restaurant.cuisine}</span>
                            </p>
                            <div class="rating mb-2">
                                ${getStars(restaurant.rating)}
                                <span class="ms-1">${restaurant.rating.toFixed(1)} (${restaurant.reviewCount}条评价)</span>
                            </div>
                            <a href="/restaurants/${restaurant.restaurantId}" class="btn btn-outline-primary">查看详情</a>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += card;
        });
    }
    
    function getStars(rating) {
        let stars = '';
        const fullStars = Math.floor(rating);
        const hasHalfStar = rating % 1 >= 0.5;
        
        for (let i = 0; i < fullStars; i++) {
            stars += '<i class="bi bi-star-fill"></i>';
        }
        
        if (hasHalfStar) {
            stars += '<i class="bi bi-star-half"></i>';
        }
        
        for (let i = fullStars + (hasHalfStar ? 1 : 0); i < 5; i++) {
            stars += '<i class="bi bi-star"></i>';
        }
        
        return stars;
    }
    
    // 更新分页
    function updatePagination(totalPages, currentPage) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';
        
        // 上一页按钮
        pagination.innerHTML += `
            <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" data-page="${currentPage - 1}">上一页</a>
            </li>
        `;
        
        // 页码按钮
        const maxVisiblePages = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
        
        if (endPage - startPage + 1 < maxVisiblePages) {
            startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }
        
        if (startPage > 1) {
            pagination.innerHTML += `
                <li class="page-item">
                    <a class="page-link" href="#" data-page="1">1</a>
                </li>
            `;
            if (startPage > 2) {
                pagination.innerHTML += `
                    <li class="page-item disabled">
                        <span class="page-link">...</span>
                    </li>
                `;
            }
        }
        
        for (let i = startPage; i <= endPage; i++) {
            pagination.innerHTML += `
                <li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" data-page="${i}">${i}</a>
                </li>
            `;
        }
        
        if (endPage < totalPages) {
            if (endPage < totalPages - 1) {
                pagination.innerHTML += `
                    <li class="page-item disabled">
                        <span class="page-link">...</span>
                    </li>
                `;
            }
            pagination.innerHTML += `
                <li class="page-item">
                    <a class="page-link" href="#" data-page="${totalPages}">${totalPages}</a>
                </li>
            `;
        }
        
        // 下一页按钮
        pagination.innerHTML += `
            <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" data-page="${currentPage + 1}">下一页</a>
            </li>
        `;
        
        // 添加分页点击事件
        document.querySelectorAll('.page-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const page = parseInt(this.getAttribute('data-page'));
                const search = document.getElementById('search-input').value;
                const cuisine = document.getElementById('cuisine-filter').value;
                loadRestaurants(page, search, cuisine);
            });
        });
    }
    
    // 初始加载
    loadRestaurants();
    
    // 搜索功能
    document.getElementById('search-btn').addEventListener('click', function() {
        const search = document.getElementById('search-input').value;
        const cuisine = document.getElementById('cuisine-filter').value;
        loadRestaurants(1, search, cuisine);
    });
    
    // 菜系筛选
    document.getElementById('cuisine-filter').addEventListener('change', function() {
        const search = document.getElementById('search-input').value;
        const cuisine = this.value;
        loadRestaurants(1, search, cuisine);
    });
});
</script>
{% endblock %}
