{% extends "base.html" %}

{% block title %}餐厅列表 - 美食点评网{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>餐厅列表</h2>
    <div>
        <a href="/restaurants/add" class="btn btn-primary" id="add-restaurant-btn" style="display: none;">
            <i class="bi bi-plus"></i> 添加餐厅
        </a>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-6">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="搜索餐厅..." id="search-input">
            <button class="btn btn-outline-secondary" type="button" id="search-btn">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>
    <div class="col-md-6">
        <select class="form-select" id="cuisine-filter">
            <option value="">所有菜系</option>
            <option value="中餐">中餐</option>
            <option value="西餐">西餐</option>
            <option value="日料">日料</option>
            <option value="韩餐">韩餐</option>
            <option value="火锅">火锅</option>
            <option value="烧烤">烧烤</option>
        </select>
    </div>
</div>

<div class="row" id="restaurants-container">
    <!-- 动态加载餐厅 -->
    <div class="col-12 text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>
</div>

<nav aria-label="Page navigation" class="mt-4">
    <ul class="pagination justify-content-center" id="pagination">
        <!-- 分页将通过JavaScript动态生成 -->
    </ul>
</nav>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 检查用户是否是商家
    const token = localStorage.getItem('token');
    const userId = localStorage.getItem('userId');
    
    if (token && userId) {
        axios.get(`/api/users/${userId}`)
            .then(response => {
                if (response.data.type === 'business') {
                    document.getElementById('add-restaurant-btn').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('获取用户信息失败:', error);
            });
    }
    
    // 加载餐厅数据
    function loadRestaurants(page = 1, search = '', cuisine = '') {
        axios.get(`/api/restaurants?page=${page}&search=${search}&cuisine=${cuisine}`)
            .then(response => {
                const container = document.getElementById('restaurants-container');
                container.innerHTML = '';
                
                if (response.data.restaurants.length === 0) {
                    container.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <i class="bi bi-emoji-frown fs-1 text-muted"></i>
                            <h4 class="mt-3">没有找到符合条件的餐厅</h4>
                            <p class="text-muted">尝试不同的搜索条件</p>
                        </div>
                    `;
                    return;
                }
                
                response.data.restaurants.forEach(restaurant => {
                    const card = `
                        <div class="col-md-4 mb-4">
                            <div class="card h-100 restaurant-card">
                                <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" 
                                     class="card-img-top" alt="${restaurant.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${restaurant.name}</h5>
                                    <p class="card-text text-muted">
                                        <i class="bi bi-geo-alt"></i> ${restaurant.address}
                                    </p>
                                    <p class="card-text">
                                        <span class="badge bg-secondary">${restaurant.cuisine}</span>
                                    </p>
                                    <div class="rating mb-2">
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-half"></i>
                                        <span class="ms-1">4.5 (${restaurant.reviewCount}条评价)</span>
                                    </div>
                                    <a href="/restaurants/${restaurant.restaurantId}" class="btn btn-outline-primary">查看详情</a>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
                
                // 更新分页
                updatePagination(response.data.totalPages, page);
            })
            .catch(error => {
                console.error('获取餐厅失败:', error);
            });
    }
    
    // 更新分页
    function updatePagination(totalPages, currentPage) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';
        
        // 上一页按钮
        pagination.innerHTML += `
            <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" data-page="${currentPage - 1}">上一页</a>
            </li>
        `;
        
        // 页码按钮
        for (let i = 1; i <= totalPages; i++) {
            pagination.innerHTML += `
                <li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" data-page="${i}">${i}</a>
                </li>
            `;
        }
        
        // 下一页按钮
        pagination.innerHTML += `
            <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" data-page="${currentPage + 1}">下一页</a>
            </li>
        `;
        
        // 添加分页点击事件
        document.querySelectorAll('.page-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const page = parseInt(this.getAttribute('data-page'));
                const search = document.getElementById('search-input').value;
                const cuisine = document.getElementById('cuisine-filter').value;
                loadRestaurants(page, search, cuisine);
            });
        });
    }
    
    // 初始加载
    loadRestaurants();
    
    // 搜索功能
    document.getElementById('search-btn').addEventListener('click', function() {
        const search = document.getElementById('search-input').value;
        const cuisine = document.getElementById('cuisine-filter').value;
        loadRestaurants(1, search, cuisine);
    });
    
    // 菜系筛选
    document.getElementById('cuisine-filter').addEventListener('change', function() {
        const search = document.getElementById('search-input').value;
        const cuisine = this.value;
        loadRestaurants(1, search, cuisine);
    });
});
</script>
{% endblock %}
